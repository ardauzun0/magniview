<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; ">

        <!-- Image Module -->
        <div style="font-size: 24px; text-align: center; grid-column: span 4 / span 4;">Image Example</div>
        <div data-magniview="">
            <img src="https://cdn.pixabay.com/photo/2024/02/09/23/44/frangipani-8563905_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;"
                aria-label="Lorem ipsum dolor sit amet"
                >
        </div>
        <div data-magniview="">
            <img src="https://cdn.pixabay.com/photo/2020/11/18/22/38/lake-5756911_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="">
            <img src="https://cdn.pixabay.com/photo/2017/11/03/13/15/lake-2914292_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="">
            <img src="https://cdn.pixabay.com/photo/2023/04/20/12/22/globe-7939725_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>


        <!-- Gallery Module -->
        <div style="font-size: 24px; text-align: center; grid-column: span 4 / span 4;">Image Gallery Example</div>
        <div data-magniview="secondGallery">
            <img src="https://cdn.pixabay.com/photo/2023/04/20/12/22/globe-7939725_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="secondGallery">
            <img src="https://cdn.pixabay.com/photo/2022/06/11/09/20/snake-7256057_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="secondGallery">
            <img src="https://cdn.pixabay.com/photo/2024/05/06/15/49/grey-heron-8743610_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="secondGallery">
            <img src="https://cdn.pixabay.com/photo/2024/01/04/16/25/reservoir-8487798_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>

        <!-- Video Image Gallery Module -->
        <div style="font-size: 24px; text-align: center; grid-column: span 4 / span 4;">Video Gallery Example</div>
        <div data-magniview="videoGallery">
            <video
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
                <source src="https://assets.mixkit.co/videos/52440/52440-720.mp4">
            </video>
        </div>
        <div data-magniview="">
            <img src="https://cdn.pixabay.com/photo/2020/11/02/13/24/autumn-colours-5706651_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="videoGallery">
            <video
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
                <source src="https://assets.mixkit.co/active_storage/video_items/99928/1717719927/99928-video-720.mp4">
            </video>
        </div>
        <div data-magniview="">
            <video
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
                <source src="https://assets.mixkit.co/videos/52434/52434-720.mp4">
            </video>
        </div>
        <!-- Youtube Example Module -->
        <div style="font-size: 24px; text-align: center; grid-column: span 4 / span 4;">Iframe Youtube Example</div>
        <div data-magniview="" data-youtube="X6dJEAs0-Gk">
            <img src="https://cdn.pixabay.com/photo/2024/10/26/11/15/subway-9151034_1280.jpg" alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="" data-youtube="wO-gythd6GQ">
            <img src="https://images.pexels.com/photos/28271638/pexels-photo-28271638/free-photo-of-a-desert-landscape-with-mountains-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="" data-youtube="YtSECdCxgNI">
            <img src="https://images.pexels.com/photos/30159901/pexels-photo-30159901/free-photo-of-close-up-of-evergreen-pine-needles-outdoors.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="" data-youtube="X6dJEAs0-Gk">
            <img src="https://images.pexels.com/photos/18721698/pexels-photo-18721698/free-photo-of-view-of-a-wall-with-ivy-and-an-arch-in-a-garden.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <!-- Random Example Module -->
        <div style="font-size: 24px; text-align: center; grid-column: span 4 / span 4;">Random Example</div>
        <div data-magniview="randomGallery" data-youtube="YoOG5H4603Y">
            <img src="https://images.pexels.com/photos/14445872/pexels-photo-14445872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="randomGallery">
            <img src="https://images.pexels.com/photos/18650170/pexels-photo-18650170/free-photo-of-seagull-on-beach.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
        </div>
        <div data-magniview="randomGallery">
            <video
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;">
                <source src="https://assets.mixkit.co/videos/52434/52434-720.mp4">
            </video>
        </div>
        <div data-magniview="randomGallery">
            <img src="https://images.pexels.com/photos/28103445/pexels-photo-28103445/free-photo-of-seagull-on-a-beach.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt=""
                style="width:100%; height: 250px; object-fit: cover; object-position: center; margin-left: auto; margin-right: auto;"
                aria-label="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere sem luctus, eleifend felis in, scelerisque nulla. Nam nec congue felis, ac condimentum nisi. Aenean in ante arcu. Aliquam porttitor euismod lorem eu dictum. Integer ut nunc mollis, euismod nunc eu, pellentesque sapien. Integer turpis sapien, dignissim a est vitae, aliquam ornare dolor. Proin non volutpat ante."
                >
        </div>
    </div>
</body>
<script type="module" src="./src/main.js"></script>

</html>
